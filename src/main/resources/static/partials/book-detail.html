<div class="row">
    <div class="col-xs-12 col-sm-4">
        <div class="book-images">
            <img class="img" ng-src="/image/{{book.image.id}}" height="400" width="300">
            <br/>
            <br/>
            <p><a class="btn btn-success" href="/book/{{book.id}}" role="button">Купить за {{book.price}} грн. &raquo;</a></p>
        </div>
        <!--<ul class="phone-thumbs list-unstyled">
            <li ng-repeat="img in phone.images">
                <img ng-src="{{img}}" ng-click="setImage(img)">
            </li>
        </ul>-->
    </div>
    <div class="col-xs-12 col-sm-8">
        <h1>{{book.name}}</h1>

        <p>{{book.description}}</p>
        <hr>
        <ul class="specs list-unstyled">
            <li>
                <span><strong>Автор</strong></span>
                <dl>
                    <dd>{{book.author}}</dd>
                </dl>
            </li>

            <li>
                <span><strong>Издательство</strong></span>
                <dl>
                    <dd>{{book.publisher}}</dd>
                </dl>
            </li>

            <li>
                <span><strong>Год издания</strong></span>
                <dl>
                    <dd>{{book.publishYear}}</dd>
                </dl>
            </li>

            <li>
                <span><strong>Переплет</strong></span>
                <dl>
                    <dd>{{book.cover}}</dd>
                </dl>
            </li>

            <li>
                <span><strong>ISBN</strong></span>
                <dl>
                    <dd>{{book.isbn}}</dd>
                </dl>
            </li>

        </ul>
    </div>
</div>
