<div class="row row-offcanvas row-offcanvas-right">

    <div class="jumbotron text-center">
        <h1>SoloBook</h1>
    </div>
    <br/>

    <div class="col-xs-12 col-sm-8">

        <div class="row">
            <div class="col-xs-12 col-sm-6 col-lg-4 item"
                 ng-repeat="book in books | filter: search | orderBy: 'price' | selectedPrice: price ">
                <div class="preview-img text-center">

                    <a href="/book/{{book.id}}">
                        <img ng-src="/image/{{book.image.id}}" data-toggle="tooltip" data-placement="right"
                             title="{{book.name}}"
                             height="200" width="150" alt="{{book.name}}"/>
                    </a>

                    <div class="label label-success price">
                        <span class="glyphicon glyphicon-tag"></span> <sup>$</sup>{{book.price}}
                    </div>
                </div>
                <h2 align="center">{{book.name}}</h2>

                <p>{{book.description | descsize}}</p>

                <p><a class="btn btn-primary" href="/book/{{book.id}}" role="button">Подробнее &raquo;</a>
                    <a class="btn btn-success" href="/addToCart/{{book.id}}" role="button">В корзину &raquo;</a></p>

            </div>
            <!--/.col-sm-6.col-lg-4-->
        </div>
    </div>
    <!--/.col-xs-12.col-sm-8-->


    <div class="col-xs-6 col-sm-4 sidebar-offcanvas" id="sidebar">
        <h3 class="text-center">Фильтр книг</h3>

        <div class="list-group">
            <div class="list-group-item text-center">
                <form>
                    <input type="text" class="form-control" placeholder="Поиск..." ng-model="search">

                    <div class="radio-inline">
                        <label for="100">0-100
                        </label>
                        <input type="radio" id="100"  ng-model="price" ng-value="100">

                    </div>
                    <div class="radio-inline">
                        <label for="300">100-300
                        </label>
                        <input type="radio" id="300"  ng-model="price" ng-value="300">

                    </div>

                    <div class="radio-inline">
                        <label for="500">300-500
                        </label>
                        <input type="radio" id="500"  ng-model="price" ng-value="500">

                    </div>
                    <div class="radio-inline">
                        <label for="all">All
                        </label>
                        <input type="radio" id="all"  ng-model="price" ng-value="0">

                    </div>
                </form>

            </div>
        </div>
    </div>
    <!--/.sidebar-offcanvas-->

</div><!--/row-->
