<table class="table table-bordered table-hover table-striped">
    <thead>
    <tr>
        <th>Название</th>
        <th>Цена</th>
        <th>Действие</th>
    </tr>
    </thead>
    <tbody>

    <tr ng-repeat="item in cart track by $index">
        <td>
            <a href="/book/{{item.id}}">{{item.name}}</a>
        </td>

        <td>
            <p>{{item.price}}</p>
        </td>

        <td>
            <a href=""
               class="btn btn-danger triggerRemove">
                Удалить </a>
        </td>

    </tr>

    </tbody>
</table>
<h4 class="pull-right"><strong>Итого:</strong> {{cartAmount()}} грн.</h4>
<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
    Оформить
</button>

<a ng-href="#/order">ордер</a>

<!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Заполните форму</h4>
                </div>
                <form ng-submit="addOrder()" class="form-horizontal">
                <div class="modal-body">

                    <div class="form-group">
                        <label for="name" class="col-sm-2 control-label">ФИО:</label>

                        <div class="col-sm-8">
                            <input id="name" type="text" ng-model="order.username" class="form-control"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email" class="col-sm-2 control-label">Email:</label>

                        <div class="col-sm-8">
                            <input id="email" type="text" ng-model="order.email" class="form-control"/>
                        </div>
                    </div>



                    <!--<div class="form-group">
                        <label for="phone" class="col-sm-2 control-label">Телефон:</label>

                        <div class="col-sm-8">
                            <input id="phone" type="text" class="form-control"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="city" class="col-sm-2 control-label">Город:</label>

                        <div class="col-sm-8">
                            <input id="city" type="text" class="form-control"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="address" class="col-sm-2 control-label">Адрес:</label>

                        <div class="col-sm-8">
                            <input id="address" type="text" class="form-control"/>
                        </div>
                    </div>-->

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
                    <input type="submit" class="btn btn-primary" value="Оформить"/>
                </div>
                </form>
            </div>
        </div>
    </div>

<!-- end Modal -->
