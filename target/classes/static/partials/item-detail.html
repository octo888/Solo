<div class="row">
    <div class="col-xs-12 col-sm-4">
        <div class="row">
            <div class="book-images">
                <img class="img" ng-src="/image/{{mainImg}}" height="400" width="250">
            </div>
            <ul class="phone-thumbs list-unstyled">
                <li ng-repeat="id in images">
                    <img ng-src="/image/{{id}}" ng-click="setImage(id)">
                </li>
            </ul>
            <br/>
            <br/>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div style="text-align: center">
                    <a class="btn btn-success" ng-click="addToCart(item)" role="button">Купить за {{item.price}} грн. &raquo;</a>
                </div>
            </div>
        </div>

    </div>
    <div class="col-xs-12 col-sm-8">
        <h1>{{item.name}}</h1>

        <p>{{item.description}}</p>
        <hr>
        <ul class="specs list-unstyled">
            <li>
                <span><strong>Автор</strong></span>
                <dl>
                    <dd>{{item.author}}</dd>
                </dl>
            </li>

            <li>
                <span><strong>Издательство</strong></span>
                <dl>
                    <dd>{{item.publisher}}</dd>
                </dl>
            </li>

            <li>
                <span><strong>Год издания</strong></span>
                <dl>
                    <dd>{{item.publishYear}}</dd>
                </dl>
            </li>

            <li>
                <span><strong>Переплет</strong></span>
                <dl>
                    <dd>{{item.cover}}</dd>
                </dl>
            </li>

            <li>
                <span><strong>ISBN</strong></span>
                <dl>
                    <dd>{{item.isbn}}</dd>
                </dl>
            </li>

        </ul>
    </div>
</div>
